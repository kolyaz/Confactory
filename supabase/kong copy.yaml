_format_version: "3.0"
services:
  - name: auth
    url: http://supabase-auth:9999
    routes:
      - name: auth
        paths:
          - /auth/v1
  - name: rest
    url: http://supabase-rest:3000
    routes:
      - name: rest
        paths:
          - /rest/v1
  - name: realtime
    url: http://supabase-realtime:4000
    routes:
      - name: realtime
        paths:
          - /realtime/v1
  - name: storage
    url: http://supabase-storage:5000
    routes:
      - name: storage
        paths:
          - /storage/v1
  - name: functions
    url: http://supabase-edge-runtime:9001
    routes:
      - name: functions
        paths:
          - /functions/v1